<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Your first HTML form, styled</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <header class="header">
          <h1 class="text-center">FA Survey Form</h1>
          <p class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email  -->

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Age -->

        <div class="form-group">
          <label for="age">Age <span class="clue"> (optional)</span> </label>
          <input
            type="number"
            name="age"
            id="age"
            class="form-control"
            placeholder="Age"
            min="5"
            max="100"
            required
          />
        </div>

        <!-- Current role -->

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Recommend to friend -->

        <div class="form-group">
          <p>Would you recommend FA to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label>
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <!-- What would you like to see improved -->

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />AI</label
          >
          <label>
            <input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Machine Learning</label
          >
          <label>
            <input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Soft Skills</label
          >
          <label>
            <input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Presentation Skills</label
          >
        </div>

        <!-- Suggestions -->

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <!-- Submit-button -->

        <div class="form-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
